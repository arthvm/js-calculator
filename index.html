<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <header class="header">
        <h1 class="header-text">Calculator JS</h1>
    </header>
    <div class="calculator-container">
        <div class="display">
            <div class="display-text">0</div>
        </div>
        <div class="buttons">
            <div class="special-btns">
                <button class="input-btn special-btn">AC</button>
                <button class="input-btn special-btn">+/-</button>
                <button class="input-btn special-btn">%</button>
            </div>
            <div class="operand-btns">
                <button class="input-btn operand-btn">.</button>
                <button class="input-btn operand-btn">0</button>
                <button class="input-btn operand-btn">1</button>
                <button class="input-btn operand-btn">2</button>
                <button class="input-btn operand-btn">3</button>
                <button class="input-btn operand-btn">4</button>
                <button class="input-btn operand-btn">5</button>
                <button class="input-btn operand-btn">6</button>
                <button class="input-btn operand-btn">7</button>
                <button class="input-btn operand-btn">8</button>
                <button class="input-btn operand-btn">9</button>
            </div>
            <div class="operator-btns">
                <button class="input-btn operator-btn">=</button>
                <button class="input-btn operator-btn">+</button>
                <button class="input-btn operator-btn">-</button>
                <button class="input-btn operator-btn">X</button>
                <button class="input-btn operator-btn">%</button>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>

</html>
